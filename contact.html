<!DOCTYPE html>

<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            color: #333;
        }
        .user a {
         color: white;

            text-transform: uppercase;
            }
        .night{

        }
        .header {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .logo img {
            max-height: 50px;
            vertical-align: middle;
            margin-right: 10px;
            border-radius: 100px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: #357a38;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            text-transform: uppercase;
        }

        .navbar a:hover {
            background-color: #2e7d32;
        }

        .main-header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        .main-header h1 {
            margin: 0;
            font-size: 3rem;
        }

        .main-header p {
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 10px;
        }

        .contact {
            padding: 50px 20px;
            text-align: center;
            background-color: #e8f5e9;
        }

        .contact h2 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact input[type="text"],
        .contact input[type="email"],
        .contact textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .contact input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .contact input[type="submit"]:hover {
            background-color: #45a049;
        }

        .footer {
            background-color: #2E7D32;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: 30px;
        }
        footer a {
    color: #4CAF50;
    text-decoration: none;
}

    </head>

<div class="header">

</div>

</div>

<div class="contact">
    <h2>Formulaire de Contact</h2>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="email" name="email" placeholder="Votre email" required>
        <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
        <input type="submit" value="Envoyer">
    </form>
</div>
